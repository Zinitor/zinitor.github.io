<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html data-theme="light">
  <head>
    <title>GorkyMap</title>
    <script
      src="https://kit.fontawesome.com/e9cb487529.js"
      crossorigin="anonymous"
    ></script>
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=utf-8; width=device-width; initial-scale=1.0;"
      name="viewport"
    />
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=250bc9d9-243f-4d2f-a738-f80412d98972&lang=ru_RU;"
      type="text/javascript"
    ></script>
    <script
      src="https://yastatic.net/jquery/3.3.1/jquery.js"
      type="text/javascript"
    ></script>
    <script src="scripts/groups.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="dirmenu">
      <div class ="search">
        <input type="text" class="live-search-box" placeholder="Поиск" />
      </div>
      <div class="grid-group-wrapper"></div>
    </div>
    <a id="info-button">
      <div class="infobutton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </a>
    <div id="info-container"></div>

    <div id="map"></div>
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">GorkyMap</span>
            <span class="profession"><br />Project version</span>
          </div>
        </div>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <i class="fa-solid fa-house"></i>
          <span class="text nav-text">Dashboard</span>
          <ul class="menu-list">
            <li class="nav-links">
              <a href="#" id="dir">
                <i class="fa-solid fa-bars"></i>
                <span class="text nav-text">Справочник</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="menubutton">
          <a href="#" id="themechangebtn">
            <i class="fa-solid fa-sun"></i>
            <span class="text nav-text">Смена темы</span>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
